<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link href="/memoryGame/app.css" rel="stylesheet" type="text/css" />
    <script src="/memoryGame/memory.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="card">
      <h3 style="text-align: center; padding-top: 12px;">Memory Game</h3>
      <div class="score">
        <h3 style="margin-left: 40px;">Hit Point</h3>
        <p id="hitpoint" style="margin-left: 10px;">0</p>
        <h3 style="margin-left: 40%;">Miss Point</h3>
        <p id="misspoint" style="margin-left: 10px;">0</p>
      </div>

      <div class="popup">
        <p id="result" style="text-align: center; color: aliceblue;"></p>
        <button id="reset">Restart</button>
      </div>
      <div class="grid"></div>
    </div>
  </body>
</html>
